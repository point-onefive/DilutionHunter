name: Weekly Insider Buying Radar (Friday)

on:
  schedule:
    # Friday at 9:30 AM ET (14:30 UTC during EST, 13:30 UTC during EDT)
    - cron: '30 14 * * 5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no posting)'
        required: false
        default: 'false'
        type: boolean

jobs:
  insider-buying-radar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Insider Buying Radar
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          DRY_RUN: ${{ github.event.inputs.dry_run == 'true' && 'true' || 'false' }}
        run: node src/weekly/index.js buying --post

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: insider-buying-output
          path: |
            data/insider_buying_leaderboard.json
            data/insider_buying_posted.json
          retention-days: 30
