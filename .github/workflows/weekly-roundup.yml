name: Weekly ATM Roundup

on:
  # Every Friday at 10pm UTC = 5pm ET (6pm ET during DST)
  # Using 10pm UTC to be safe - covers Friday evening Eastern regardless of DST
  schedule:
    - cron: "0 22 * * 5"  # 5 = Friday
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in DRY_RUN mode (no tweets)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      days:
        description: 'Number of days to look back'
        required: false
        default: '5'
        type: string

env:
  # Scheduled runs post for real, manual defaults to dry run
  DRY_RUN: ${{ github.event.inputs.dry_run || (github.event_name == 'schedule' && 'false') || 'true' }}

jobs:
  roundup:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits (to update postedRoundups.json)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Weekly Roundup
        id: roundup
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          DRY_RUN: ${{ env.DRY_RUN }}
        run: |
          echo "ðŸ—“ï¸ Running Weekly ATM Roundup"
          echo "DRY_RUN: $DRY_RUN"
          echo "Days: ${{ github.event.inputs.days || '5' }}"
          node src/weeklyRoundup.js --days=${{ github.event.inputs.days || '5' }} --post
          echo "has_new_filings=true" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Check if nothing new
        if: steps.roundup.outcome == 'failure'
        run: |
          echo "âœ… No new ATM filings this week â€” skipping commit"
      
      - name: Commit updated tracking file
        if: steps.roundup.outputs.has_new_filings == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/postedRoundups.json
          git diff --staged --quiet || git commit -m "Update postedRoundups.json [skip ci]"
          git push
